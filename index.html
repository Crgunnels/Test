<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASHLEY Graph</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <h1>ASHLEY</h1>

    <!-- Input field to enter a number -->
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" step="any" placeholder="Enter a number">
    <button onclick="addNumber()">Add Number</button>

    <!-- Canvas element to display the graph -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- JavaScript for handling input and updating the graph -->
    <script>
        // Initialize an empty array to store the numbers
        var data = [];

        // Function to add a new number to the data array and update the graph
        function addNumber() {
            // Get the input value
            var input = document.getElementById("numberInput").value;
            
            // If it's a valid number, add it to the data array
            if (input !== "" && !isNaN(input)) {
                data.push(parseFloat(input));
                updateGraph();
            }
        }

        // Function to update the graph
        function updateGraph() {
            var ctx = document.getElementById("myChart").getContext("2d");

            // If a chart already exists, destroy it to avoid overlapping
            if (window.myChart) {
                window.myChart.destroy();
            }

            // Create a new line chart with the updated data
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from(Array(data.length).keys()), // Use index as labels
                    datasets: [{
                        label: 'Numbers',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        }
    </script>
</body>
</html>
